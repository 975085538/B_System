<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下载文件</title>
    <script  type="text/javascript" src="/scripts/jquery/jquery-1.7.1.js"></script>
    <script>
        $(function () {
            list();
        });
        function list() {
            $.ajax({
                url:"/upload/list",
                type:"GET",
                dataType:"json",
                success:function (res) {
                    res.forEach(function (it) {
                        console.log(it)

                        $("#haha").append("<li>"+it+"<input type='button' value='下载' onclick='xiazai(\""+it+"\")'></li>")
                    });
                },
            });
        }
        function xiazai(name) {
            location.href="/upload/download/"+name;
        }
    </script>
</head>
<body>
<div>
    <ol id="haha"></ol>
</div>
</body>
</html>
