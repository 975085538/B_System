<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>信息管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="/scripts/jquery/jquery-1.7.1.js"></script>
    <link href="/style/authority/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="/style/authority/common_style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/scripts/authority/commonAll.js"></script>
    <script type="text/javascript" src="/scripts/jquery/jquery-1.4.4.min.js"></script>
    <script src="/scripts/My97DatePicker/WdatePicker.js" type="text/javascript" defer="defer"></script>
    <script type="text/javascript">

        $(document).ready(function() {






            /*
             * 提交
             */
            $("#submitbutton").click(function() {
                var zhanghao=$("#zhanghao").val();
                var pass=$("#pass").val();
                var haha=$("#haha").val();
                if(haha==1){
                    $.ajax({
                        "url":"/teacher/updTeacherMima",
                        "type":"post",
                        "data":{
                            'tId':zhanghao,
                            'tPass':pass
                        },
                        "dataType":"json",
                        "success":function(res){
                            if(res>0){
                                alert("修改成功,请记住你的密码");
                                location.href="/tiao/login";
                            }else{
                                alert("修改失败");
                            }
                        }
                    })
                }else if(haha==2){
                    $.ajax({
                        "url":"/student/updStuMima",
                        "type":"post",
                        "data":{
                            'stuId':zhanghao,
                            'stuPass':pass
                        },
                        "dataType":"json",
                        "success":function(res){
                            if(res>0){
                                alert("修改成功,请记住你的密码");
                                location.href="/tiao/login";
                            }else{
                                alert("修改失败");
                            }
                        }
                    })
                }
            });

            /*
             * 取消
             */
            $("#cancelbutton").click(function() {
                /**  关闭弹出iframe  **/
                location.href="/tiao/login";
            });

            var result = 'null';
            if(result =='success'){
                /**  关闭弹出iframe  **/
                window.parent.$.fancybox.close();
            }
        });


    </script>
</head>
<body>
<form id="submitForm" name="submitForm" action="/xngzf/archives/initFangyuan.action" method="post">
    <input type="hidden" name="fyID" value="14458625716623" id="fyID"/>
    <div id="container">
        <div id="nav_links">
            当前位置：&nbsp;>&nbsp;<span style="color: #1A5CC6;">找回密码</span>
            <div id="page_close">
                <a href="javascript:parent.$.fancybox.close();">
                    <img src="/images/common/page_close.png" width="20" height="20" style="vertical-align: text-top;"/>
                </a>
            </div>
        </div>
        <div class="ui_content">
            <table  cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
                <tr>
                    <td class="ui_text_rt" width="80">请选择:</td>
                    <td class="ui_text_lt">
                       <select id="haha">
                           <option value="1">老师</option>
                           <option value="2">学生</option>
                       </select>
                    </td>
                </tr>
                <tr>
                <td class="ui_text_rt" width="80">账号：</td>
                <td class="ui_text_lt">
                    <input type="text" id="zhanghao" name="fangyuanEntity.fyCh" value=""   />
                </td>
                </tr>
                <tr>
                    <td class="ui_text_rt" width="80">新密码：</td>
                    <td class="ui_text_lt">
                        <input type="text" id="pass" name="fangyuanEntity.fyCh" value=""  />
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td class="ui_text_lt">
                        &nbsp;<input id="submitbutton" type="button" value="提交" class="ui_input_btn01"/>
                        &nbsp;<input id="cancelbutton" type="button" value="取消" class="ui_input_btn01"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>

</body>
</html>
